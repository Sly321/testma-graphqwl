type Query {
    info: String!
    feed: [Link!]!
}

type Mutation {
    add: Link!
    update: Link!
    delete: Link
    login: AuthPayload!
    signup: AuthPayload!
    post: Link!
}

type Link {
    id: ID!
    url: String!
    description: String!
    postedBy: User!
}

type AuthPayload {
    token: String
    user: User
}

type User {
    id: ID!
    name: String!
    email: String!
    links: [Link!]!
}